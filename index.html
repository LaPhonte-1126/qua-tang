<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ch√∫c O 20-10 üíñ</title>
<style>
  html, body {
    margin: 0;
    padding: 0;

    background: radial-gradient(circle at center, #fff0f5 0%, #ffe4ec 40%, #ffd6e8 80%);

  h1 {

    animation: glow 3s ease-in-out infinite alternate;
  }

  }

  @keyframes glow {

    z-index: -1;
  }
</style>
</head>
<body>
  <canvas id="fireworks"></canvas>

  <h1>üíñ Ch√∫c O 20-10 üíñ</h1>
  <h2>vui v·∫ª, h·∫°nh ph√∫c</h2>
  <h3>v√† m√£i xinh ƒë·∫πp! üíê</h3>
  <div class="footer">‚Äî Em th∆∞∆°ng O nhi·ªÅu ‚Äî</div>

  <!-- Nh·∫°c n·ªÅn -->
  <audio id="bgm" preload="auto" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/02/28/audio_8c96b9a6c2.mp3?filename=romantic-piano-melody-140929.mp3" type="audio/mpeg">
  </audio>

<script>
// === Canvas ph√°o hoa tr√°i tim ===
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
let W, H;

function resize() {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

function heartShape(t) {
  const x = 16 * Math.pow(Math.sin(t), 3);
  const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
  return [x, y];
}

class Particle {
  constructor(x, y, color) {
    this.x = x;
    this.y = y;
    this.vx = (Math.random() - 0.5) * 2;
    this.vy = (Math.random() - 0.5) * 2;
    this.alpha = 1;
    this.size = Math.random() * 3 + 2;
    this.color = color;
  }
  draw() {
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
  }
  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.alpha -= 0.01;
  }
}

let particles = [];

function createHeartFirework() {
  const cx = Math.random() * W;
  const cy = Math.random() * H * 0.4 + H * 0.2;
  const color = `hsl(${Math.random() * 360}, 100%, 70%)`;

  // T·∫°o hi·ªáu ·ª©ng n·ªï trung t√¢m s√°ng m·∫°nh
  for (let i = 0; i < 30; i++) {
    const angle = Math.random() * 2 * Math.PI;
    const speed = Math.random() * 4 + 1;
    const px = cx + Math.cos(angle) * 5;
    const py = cy + Math.sin(angle) * 5;
    const p = new Particle(px, py, "#fff");
    p.vx = Math.cos(angle) * speed;
    p.vy = Math.sin(angle) * speed;
    particles.push(p);
  }

  // Ph√°o hoa tim
  for (let t = 0; t < Math.PI * 2; t += 0.08) {
    const [hx, hy] = heartShape(t);
    const scale = 25 + Math.random() * 10;
    const px = cx + hx * scale;
    const py = cy + hy * scale;
    particles.push(new Particle(px, py, color));
  }
}

function animate() {
  ctx.fillStyle = 'rgba(255, 240, 245, 0.25)';
  ctx.fillRect(0, 0, W, H);
  particles.forEach((p, i) => {
    p.update();
    p.draw();
    if (p.alpha <= 0) particles.splice(i, 1);
  });
  requestAnimationFrame(animate);
}

setInterval(createHeartFirework, 1000);
animate();

// === Nh·∫°c n·ªÅn ===
const bgm = document.getElementById("bgm");
(async()=>{
  try{
    await bgm.play();
  }catch{
    window.addEventListener("pointerdown",()=>bgm.play(),{once:true});
  }
})();
</script>
</body>
